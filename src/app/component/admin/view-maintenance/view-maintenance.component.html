<section class="vh-100 pt-2 container">
  <div class="bg-image h-100">
    <div class="mask d-flex h-100">
      <div class="container">
        <!-- Card-1 -->
        <div>
          <h3 class="fw-bold mb-5 mx-1 md-4 mt-4">MONTHLY MAINTENANCE</h3>
          <div class="row justify-content-center">
            <div class="col-12">
              <table class="table align-middle mb-0 bg-white">
                <thead class="table-header-custom">
                  <tr>
                    <th>Date</th>
                    <th>Car Model</th>
                    <th>Maintenance Staff</th>
                    <th>Maintenance Status</th>
                  </tr>
                </thead>
                <tbody class="table-body-custom">
                  <tr
                    *ngFor="
                      let m of maintenance.slice(
                        (currentPage - 1) * itemsPerPage,
                        currentPage * itemsPerPage
                      )
                    "
                  >
                    <td>{{ m.maintenanceDate }}</td>
                    <td>{{ m.carName }}</td>
                    <td>{{ m.userName }}</td>
                    <td
                      [ngClass]="{
                        'text-danger': m.maintenanceStatus === 'Pending',
                        'text-success': m.maintenanceStatus !== 'Pending'
                      }"
                      class="fw-bold"
                    >
                      {{ m.maintenanceStatus }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Pagination controls -->
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a
                class="page-link"
                (click)="currentPage = currentPage - 1"
                aria-label="Previous"
              >
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li
              class="page-item text-danger"
              *ngFor="let page of getPageNumbers()"
              [class.active]="currentPage === page"
            >
              <a class="page-link" (click)="currentPage = page">{{ page }}</a>
            </li>
            <li
              class="page-item"
              [class.disabled]="currentPage === getLastPage()"
            >
              <a
                class="page-link"
                (click)="currentPage = currentPage + 1"
                aria-label="Next"
              >
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- Card-1 -->
      </div>
    </div>
  </div>
</section>
